{% extends 'base/base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
{% endblock %}

{% block content %}
    <div style="display: flex; width: 100%; justify-content: center; margin-bottom: 1vh;">
        <h3>{{ expected_type }}</h3>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <form method="post" enctype="multipart/form-data">
            {% bootstrap_form form %}
            {% if expected_type != "Создание статьи" %}
                <input class="btn btn-primary w-100" type="submit" value="Добавить тип {{ expected_type }}">
            {% else %}
                <input class="btn btn-primary w-100" type="submit" value="Добавить статью">
            {% endif %}
        </form>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/button_name_change.js' %}"></script>
{% endblock %}
